<tr id="price-row-{{ .ID }}">
    <th scope="row" class="row-counter"></th>
    <td>{{ .ItemName }}</td>
    <td>{{ .Category }}</td>
    <td>{{ .Price }}</td>
    <td>
        <button class="btn btn-sm btn-secondary" hx-get="/admin/prices/edit/{{ .ID }}" hx-target="#modal-content"
            data-bs-toggle="modal" data-bs-target="#main-modal">
            Edit
        </button>
        <button class="btn btn-sm btn-danger" hx-delete="/admin/prices/{{ .ID }}" hx-target="#price-row-{{ .ID }}"
            hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this Pricelist item?">
            Delete
        </button>
    </td>
</tr>
