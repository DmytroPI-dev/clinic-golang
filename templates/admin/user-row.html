<tr id="user-row-{{ .ID }}">
    <th scope="row" class="row-counter"></th>
    <td>{{ .UserName }}</td>
    <td>{{ .Role }}</td>
    <td>{{ .Email }}</td>
    <td>
        <button class="btn btn-sm btn-secondary" hx-get="/admin/users/edit/{{ .ID }}" hx-target="#modal-content"
            data-bs-toggle="modal" data-bs-target="#main-modal">
            Edit
        </button>
        <button class="btn btn-sm btn-danger" hx-delete="/admin/users/{{ .ID }}" hx-target="#user-row-{{ .ID }}"
            hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this user?">
            Delete
        </button>
    </td>
</tr>
