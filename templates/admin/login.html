<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <main class="login-form text-center">
        <form action="/admin/login" method="POST">
            {{ if .error }}
            <div data-id="flash-messages" class="alert alert-warning" role="alert">
                {{ .error }}
            </div>
            {{ end }}
            <h1 class="h3 mb-3 fw-normal">Admin Panel Login</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-success" type="submit">Sign in</button>
        </form>
    </main>
    <script>
        const alerts = document.querySelectorAll(`[data-id="flash-messages"]`);
        if (alerts.length > 0) {
            setTimeout(() => {
                alerts.forEach(alert => alert.style.display = 'none');
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    </script>
</body>

</html>
