<tr id="program-row-{{ .ID }}">
    <th scope="row" class="row-counter"></th>
    <td>{{ .Title }}</td>
    <td>{{ .Description }}</td>
    <td>{{ .Category }}</td>
    <td>
        <button class="btn btn-sm btn-secondary" hx-get="/admin/programs/edit/{{ .ID }}" hx-target="#modal-content"
            data-bs-toggle="modal" data-bs-target="#main-modal">
            Edit
        </button>
        <button class="btn btn-sm btn-danger" hx-delete="/admin/programs/{{ .ID }}" hx-target="#program-row-{{ .ID }}"
            hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this program?">
            Delete
        </button>
    </td>
</tr>
