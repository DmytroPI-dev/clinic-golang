<tr id="news-row-{{ .ID }}">
    <th scope="row" class="row-counter"></th>
    <td>{{ .Title }}</td>
    <td>{{ .Header }}</td>
    <td>{{ .Description }}</td>
    <td>{{ .Features }}</td>

    <td>
        <button class="btn btn-sm btn-secondary" hx-get="/admin/news/edit/{{ .ID }}" hx-target="#modal-content"
            data-bs-toggle="modal" data-bs-target="#main-modal">
            Edit
        </button>
        <button class="btn btn-sm btn-danger" hx-delete="/admin/news/{{ .ID }}" hx-target="#news-row-{{ .ID }}"
            hx-swap="outerHTML" hx-confirm="Are you sure you want to delete this News item?">
            Delete
        </button>
    </td>
</tr>
